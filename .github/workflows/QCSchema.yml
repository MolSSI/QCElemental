        #cd QCSchema
        #git checkout py2json
        #cd qcschema_json
        #ls -l
        #pwd
        #cp -p ../../QCElemental/qcschema/* .
        #git diff
        cd qcsk
        ls -l
        cp -p ../../QCElemental/qcschema/* .
        git diff


